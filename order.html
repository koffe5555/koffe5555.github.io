<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dog Collars</title>
  <!-- Bootstrap CSS -->
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/order.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="index.html">
      <img src="Images/logo1.png" alt="Company Logo" width="50" height="50">
      <span class="company-name">Street Dog</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Hem <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">Om oss</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="order.html">Beställ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Kontakt</a>
        </li>
      </ul>
    </div>
  </nav>

    <!-- Order Form Section -->
    <section class="order-form-section">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="container">
                <h2>Place Your Order</h2>
                <form id="order-form">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" required>
                      </div>
                      <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name" required>
                      </div>
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" required>
                      </div>
                      <div class="form-group">
                        <label for="postal-code">Postal Code</label>
                        <input type="text" class="form-control" id="postal-code" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                      </div>
                      <div class="form-group">
                        <label for="collar-length">Collar Length</label>
                        <input type="number" class="form-control" id="collar-length" required>
                      </div>
                      <div class="form-group">
                          <label for="font-selection">Select color</label>
                          <select class="form-control" id="font-selection">
                            <option value="Arial">Röd</option>
                            <option value="Times New Roman">Grön</option>
                            <option value="Verdana">Blå</option>
                            <!-- Add more font options -->
                          </select>
                        </div>
                      <div class="form-group">
                        <label for="text-input">Enter Text</label>
                        <textarea class="form-control" id="text-input" rows="4"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="font-selection">Select Font</label>
                        <select class="form-control" id="font-selection">
                          <option value="Arial">Arial</option>
                          <option value="Times New Roman">Times New Roman</option>
                          <option value="Verdana">Verdana</option>
                          <!-- Add more font options -->
                        </select>
                      </div>
                  <button type="submit" class="btn btn-primary custom-btn">Submit</button>
                </form>
              </div>
            </div>
            <div class="image-container">
                <img src="Images/halsbandsval1-300x230.jpg" alt="Your Image" class="sticky-image">
            </div>
          </div>
        </div>
      </section>

      <footer class="bg-light py-5">
        <div class="container">
          <div class="row">
            <!-- Contact Information -->
            <div class="col-md-4 mb-4">
              <h4>Kontakt information</h4>
              <p>Name: Streetdog@gmail.com</p>
              <p>Address: Your Address</p>
            </div>
            <!-- Social Media Icons -->
            <div class="col-md-4 mb-4">
              <h4>Follow Us</h4>
              <a href="#">
              <i class="fab fa-instagram" style="font-size: 70px;"></i>
              </a>
              <a href="https://www.facebook.com/personligahundhalsband/">
                <i class="fab fa-facebook" style="font-size: 70px;"></i>
              </a>
            </div>
            <!-- Payment Information -->
            <div class="col-md-4">
              <h4>Payment</h4>
              <p>SWISH: 070-123123123</p>
            </div>
          </div>
        </div>
      </footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script>
        $(document).ready(function() {
          $('#order-form').submit(function(event) {
            event.preventDefault(); // Prevent form submission
    
            // Display the confirmation message
            var confirmationMessage = "Tack för din beställning! När betalning är gjord till SWISH - 070-123123123 påbörjar vi tillverkningen av ditt halsband.";
            $('<div class="alert alert-success mt-3" role="alert">' + confirmationMessage + '</div>').insertAfter('.order-form-section');
    
            // Clear the form fields
            $('#order-form')[0].reset();
          });
        });
      </script>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
